<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéÜ Happy Diwali Celebration üéÜ</title>
  <style>
    :root{
      --bg:#060b1e;
      font-family:'Poppins',sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:radial-gradient(circle at 20% 20%,rgba(255,255,255,0.05),transparent 60%),radial-gradient(circle at 80% 80%,rgba(255,204,0,0.08),transparent 60%),var(--bg);
      height:100vh;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;text-align:center;position:relative;
    }

    h1{
      font-size:50px;color:#fff6bf;text-shadow:0 0 15px #ffb300,0 0 40px #ff7b00;
      animation:titleGlow 1s ease-in-out infinite alternate;
      z-index:2;
      margin-top: 300px;
    }
    @keyframes titleGlow{from{text-shadow:0 0 15px #ff8800,0 0 25px #ff5500;}to{text-shadow:0 0 25px #ffee66,0 0 50px #ff9900;}}

    .diya{
      position:relative;margin-top:80px;width:120px;height:70px;background:linear-gradient(to top,#441a00,#a74c00);border-radius:70px 70px 20px 20px;box-shadow:0 0 40px rgba(255,128,0,0.4);z-index:2;
    }
    .diya::before{
      content:'';position:absolute;top:-55px;left:50%;transform:translateX(-50%);
      width:25px;height:55px;border-radius:50%;
      background:radial-gradient(circle at 50% 15%,#fff8b3 5%,#ffb200 35%,#ff6600 90%);
      animation:flameFlicker 1s infinite ease-in-out;
      filter:blur(1px);
    }
    @keyframes flameFlicker{0%,100%{transform:translateX(-50%) scale(1) rotate(0deg);opacity:.9}50%{transform:translateX(-50%) scale(1.3) rotate(-6deg);opacity:.7}}

    .stars span{
      position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.8;animation:twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle{0%,90%{opacity:0.3}100%{opacity:1}}

    .firework{
      position:absolute;width:6px;height:6px;border-radius:50%;opacity:0;
      font-size:16px;font-weight:bold;color:#ffdd00;text-align:center;
    }

    .floating-text{
      position:absolute;font-size:25px;font-weight:bold;color:#f57606;
      animation:floatUp 3s ease-out forwards;
    }
    @keyframes floatUp{
      0%{transform:translateY(0);opacity:1;}
      100%{transform:translateY(-200px);opacity:0;}
    }
     .festive-img{
      position:absolute;top:15%;left:50%;transform:translateX(-50%);
      width:300px;height:350px;object-fit:cover;border-radius:20px;
      box-shadow:0  0 70px rgba(249, 212, 4, 0.5) ;animation:imgFade 1s infinite alternate;
      z-index:1;
    }
     button{
      margin-top:15px;padding:10px 22px;border:none;border-radius:25px;background:#ff8c00;color:white;font-weight:600;cursor:pointer;font-size:25px;box-shadow:0 0 20px #ff8c00;
      transition:.3s;z-index:2;
    }
    button:hover{background:#ffaa00;box-shadow:0 0 30px #ffb300;}
  </style>
</head>
<body>
  <h1>üéÜ ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä üéÜ</h1>
   <img src="WhatsApp Image 2025-10-08 at 01.56.02_4087d9ec.jpg" class="festive-img" alt="Festive Image" />
  <div class="diya"></div>
  <div class="stars" id="stars"></div>
   <button onclick="moreDeepaks()">Aur Deepak Jalao ‚ú®</button>

  <script>
    // Stars background
    const stars=document.getElementById('stars');
    for(let i=0;i<2000;i++){
      const s=document.createElement('span');
      s.style.left=Math.random()*100+'vw';
      s.style.top=Math.random()*100+'vh';
      s.style.animationDelay=Math.random()*2+'s';
      s.style.width=s.style.height=Math.random()*3+1+'px';
      stars.appendChild(s);
    }

    // Fireworks from bottom to top with text
    function createFirework(){
      const fw=document.createElement('div');
      fw.className='floating-text';
      fw.innerText='Wish You a very Very Happy Diwali! ‚ú®';
      fw.style.left=Math.random()*80+10+'vw';
      fw.style.bottom='0px';
      document.body.appendChild(fw);

      setTimeout(()=>{
        if(fw.parentNode) fw.parentNode.removeChild(fw);
      },3000);
    }

    setInterval(createFirework, 1500);
     
  </script>
</body>
</html>
